apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: gardener-seed-admission-controller
webhooks:
- name: crds.seed.admission.core.gardener.cloud
  rules:
  - apiGroups:
    - apiextensions.k8s.io
    apiVersions:
    - v1beta1
    - v1
    operations:
    - DELETE
    resources:
    - customresourcedefinitions
  failurePolicy: Fail
  objectSelector:
    matchLabels:
      gardener.cloud/deletion-protected: "true"
  namespaceSelector: {}
  clientConfig:
    url: "https://host.docker.internal:9443/webhooks/validate-extension-crd-deletion"
    caBundle: 
- name: crs.seed.admission.core.gardener.cloud
  rules:
  - apiGroups:
    - extensions.gardener.cloud
    apiVersions:
    - v1alpha1
    operations:
    - DELETE
    resources:
    - backupbuckets
    - backupentries
    - bastions
    - containerruntimes
    - controlplanes
    - extensions
    - infrastructures
    - networks
    - operatingsystemconfigs
    - workers
  failurePolicy: Fail
  namespaceSelector: {}
  clientConfig:
    url: "https://host.docker.internal:9443/webhooks/validate-extension-crd-deletion"
    caBundle: 

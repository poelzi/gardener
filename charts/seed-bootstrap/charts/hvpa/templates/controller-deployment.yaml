apiVersion: v1
kind: ServiceAccount
metadata:
  name: hvpa-controller
  namespace: garden
  labels:
{{ toYaml .Values.labels | indent 4 }}
---
apiVersion: {{ include "deploymentversion" . }}
kind: Deployment
metadata:
  name: hvpa-controller
  namespace: garden
  labels:
    app: hvpa-controller
{{ toYaml .Values.labels | indent 4 }}
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: hvpa-controller
{{ toYaml .Values.labels | indent 6 }}
  template:
    metadata:
      labels:
        app: hvpa-controller
{{ toYaml .Values.labels | indent 8 }}
    spec:
      serviceAccountName: hvpa-controller
      containers:
      - name: hvpa-controller
        image: {{ index .Values.global.images "hvpa-controller" }}
        imagePullPolicy: IfNotPresent
        command:
          - ./manager
          - --logtostderr=true
          - --enable-detailed-metrics=true
          - --metrics-addr=:9569
          - --v=2
        resources:
          limits:
            cpu: 500m
            memory: 1000Mi
          requests:
            cpu: 50m
            memory: 500Mi
        ports:
        - containerPort: 9569
---
apiVersion: v1
kind: Service
metadata:
  name: hvpa-controller
  namespace: {{ .Release.Namespace }}
  labels:
    app: hvpa-controller
{{ toYaml .Values.labels | indent 4 }}
spec:
  type: ClusterIP
  sessionAffinity: None
  selector:
    app: hvpa-controller
  ports:
  - name: metrics
    protocol: TCP
    port: 9569
    targetPort: 9569
---
apiVersion: "autoscaling.k8s.io/v1beta2"
kind: VerticalPodAutoscaler
metadata:
  name: hvpa-controller-vpa
  namespace: {{ .Release.Namespace }}
spec:
  targetRef:
    apiVersion: {{ include "deploymentversion" . }}
    kind: Deployment
    name: hvpa-controller
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
      - containerName: '*'
        minAllowed:
          cpu: 100m
          memory: 128Mi
